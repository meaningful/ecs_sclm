<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>SCLM show system </title>

<!-- bootstrap -->
<link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css" />

<!-- animate.css -->
<link rel="stylesheet" href="/static/assets/animate/animate.css" />
<link rel="stylesheet" href="/static/assets/animate/set.css" />
<link rel="stylesheet" href="/static/assets/style.css" >


</head>

<body>
<!-- works -->
<div id="works"  class=" clearfix grid"> 
   {% for folder in foldlist %}
    <figure class="effect-oscar  wowload fadeIn">
        <!-- <img src="MediaFile/{{picName}}" alt="img01"/> -->
     {% if folder.diricon %}
            {% load thumbnail %}
            <!-- <img src="{{folder.diricon.avator.url}}" alt=" " > -->
            <!-- - 显示文件夹图片的缩略图 -->
            <img src="{% thumbnail folder.diricon 100x100 crop %}" alt=" " /><br/>
            <!-- <img src="{{ folder.diricon.avatar.url }}" alt=" " /> -->
            {% endif %}

            <!-- <img src="{{picName}}" alt="img01"/> -->
        <figcaption>
            <h2>目录</h2>
            <p>this is a test make by liujie <br>
                <!-- <a href="MediaFile/{{picName}}" title="1" data-gallery>View more</a></p>             -->
            <a href="{% url 'directory_listing' folder.id %}" title="1" data-gallery>View more</a></p>            
        </figcaption>
    </figure>
  {% endfor %}

  {% for file in filepath %}
    <figure class="effect-oscar  wowload fadeIn">
        <!-- <img src="MediaFile/{{picName}}" alt="img01"/> -->
        <img src="{{file.canonical_url}}" alt="img01"/>
        <figcaption>
            <!-- <h2>{{file.original_filename}}</h2> -->
            <h2>{{file.name}}</h2>
            <p>{{file.description}}<br>
                <!-- <a href="MediaFile/{{picName}}" title="1" data-gallery>View more</a></p>             -->
                <a href="{{file.canonical_url}}" title="1" data-gallery>打开</a></p>            
        </figcaption>
    </figure>
  {% endfor %}
    
     
</div>
<!-- works -->

</body>
</html>
