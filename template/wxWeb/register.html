<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI Demo</title>
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/0.4.0/weui.min.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <script src="js/commodityDetail.js" type="text/javascript"></script>
</head>
<body>
	<div class="titlePanelDiv">
    	<div class="titleTextDiv">
    	   <text class="titleText">注册</text>
    	</div>
    </div>

    <div class="content">
        <div class="weui_cells weui_cells_form form">
            <div class="weui_cell weui_cell_vcode">
                <div class="weui_cell__hd">
                    <label class="weui_label">手机号</label>
                </div>
                <div class="weui_cell__bd numberInputDiv">
                    <input class="weui_input numberInput" type="tel" maxlength="11" placeholder="请输入手机号"/>
                </div>
                <div class="weui_cell__ft codeButtonDiv">
                    <button class="weui_vcode_btn codeButton">获取验证码</button>
                </div>
            </div>
            
            <div class="weui_cell weui_cell_vcode">
                <div class="weui_cell__hd"><label class="weui_label">验证码</label></div>
                <div class="weui_cell__bd codeInputDiv">
                    <input class="weui_input codeInput" type="number" placeholder="请输入验证码"/>
                </div>
            </div>

    	</div>
        <div class="submitDiv">
        	<input type="submit" value="确认" class="submitButton">
        </div>
    </div>

</body>
</html>
